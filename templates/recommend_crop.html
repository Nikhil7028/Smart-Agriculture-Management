<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    {% include 'header.html' %}
    

    <div class="container mt-4">
      <div class="row">
        <marquee behavior="scroll" direction="left" class="text-info mb-2">
            <strong>Important Update:</strong> Crop recommendations are based on environmental and soil conditions.
          </marquee>
        <!-- Left Column: Form -->

        <div class="col-lg-6 col-md-12">
          <h2 class="mb-3 text-center">Crop Recommendation System</h2>
          
          <form method="post" class="card p-3 shadow-sm">
            {% csrf_token %}

            <div class="mb-2">
              <label for="nitrogen" class="form-label">Nitrogen (N) </label>
              <input type="number" step="any" class="form-control" name="nitrogen" placeholder="Ratio of Nitrogen content in soil" required />
            </div>

            <div class="mb-2">
              <label for="phosphorous" class="form-label">Phosphorous (P)</label>
              <input type="number" step="any" class="form-control" name="phosphorous" placeholder="Ratio of Phosphorous content in soil " required />
            </div>

            <div class="mb-2">
              <label for="potassium" class="form-label">Potassium (K) </label>
              <input type="number" step="any" class="form-control" name="potassium" placeholder="Ratio of Potassium content in soil" required />
            </div>

            <div class="mb-2">
              <label for="temperature" class="form-label">Temperature (Â°C)</label>
              <input type="number" step="any" class="form-control" name="temperature" placeholder="Temperature in degree Celsius" required />
            </div>

            <div class="mb-2">
              <label for="humidity" class="form-label">Humidity (%)</label>
              <input type="number" step="any" class="form-control" name="humidity" placeholder="Relative humidity in %" required />
            </div>

            <div class="mb-2">
              <label for="ph" class="form-label">pH </label>
              <input type="number" step="any" class="form-control" name="ph" placeholder=" ph value of the soil" required />
            </div>

            <div class="mb-1">
              <label for="rainfall" class="form-label">Rainfall (mm)</label>
              <input type="number" step="any" class="form-control" name="rainfall" placeholder="rainfall in mm" required />
            </div>
            {% if result %}
            <p class="text-success"> {{ result }} </p>            
            {% endif %}

            <button type="submit" class="btn btn-success">Recommend Crop</button>
          </form>
        </div>

        <!-- Right Column: Result -->
        <div class="col-lg-6 col-md-12 mt-4 mt-lg-0">
          <div class="card p-3 shadow-sm">
            <!-- Marquee Tag -->
            
            
            <!-- Image and Result -->
            {% if result %}
              <div class="text-center">
                <h4 class="alert alert-info">
                    <strong>Recommended Crop:</strong> {{ result }}
                  </h4>
                <img src="/static/img/crops/{{ result }}.jpg" alt="Recommended Crop" class="img-fluid mb-3" style="width: 60%; height: 85%;" />                
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <br><br><br>

    {% include 'footer.html' %}
